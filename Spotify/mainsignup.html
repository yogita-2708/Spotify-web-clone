<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up for Spotify</title>
  <!-- Include Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #191414;
    }

    .spotify-logo {
      width: 150px;
    }
  </style>
</head>

<body class="bg-gray-800 flex items-center justify-center h-screen">
  <div class="bg-black shadow-md rounded px-8 py-8 md:px-16 md:py-12 w-full max-w-xl">
    <div class="flex justify-center mb-4">
      <img class="spotify-logo" src="https://www.scdn.co/i/_global/twitter_card-default.jpg" alt="Spotify Logo">
    </div>
    <h1 class="text-white text-2xl font-bold mb-6 text-center">Signup for Free to Start Listening</h1>
    <form>
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email" type="email" placeholder="Enter your email">
      </div>
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password" type="password" placeholder="Enter your password">
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="confirm-password">
          Confirm Password
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="confirm-password" type="password" placeholder="Confirm your password">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button">
          Sign Up
        </button>
      </div>
    </form>
    <div class="mt-6">
      <p class="text-center text-gray-600">Already have an account? <a class="font-bold text-blue-500 hover:text-blue-800"
          href="http://localhost:5000">Log in to Spotify</a></p>
    </div>
  </div>
</body>

</html>
